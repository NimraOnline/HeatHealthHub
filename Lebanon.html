  <div class='split right'>
    <br>
    <center style="font-size: 30px;"> Risk Assessment </center>
    <br>
    <form action="http://localhost:5000" method="post" class='riskform'>
      
      <label for="city">City (Preselected):</label>
      <select name="city" disabled>
          <option value="Beirut" selected>Beirut</option>
      </select>
      
      <label for="age">How old are you?</label>
      <input type="number" name="age" min="0" max="150" required>

      <label for="gender">What is your sex?</label>
      <select name="gender" required>
        <option value="">Select your sex</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="sick">Are you currently sick?</label>
      <select name="sick" required>
        <option value="">Select an option</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label for="psychiatric_disorder">Do you have a psychiatric disorder?</label>
      <select name="psychiatric_disorder" required>
        <option value="">Select an option</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label for="diabetic">Are you diabetic?</label>
      <select name="diabetic" required>
        <option value="">Select an option</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label for="cardiovascular_disease">Do you have cardiovascular disease?</label>
      <select name="cardiovascular_disease" required>
        <option value="">Select an option</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label for="renal_disease">Do you have a kidney disease/ disorder?</label>
      <select name="renal_disease" required>
        <option value="">Select an option</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label for="pregnant">Are you pregnant?</label>
      <select name="pregnant" required>
        <option value="">Select an option</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <button type="submit" class='submit'>Submit</button>
    </form>

    <div id="result">
        <img id="outputImage" src="model.png" alt="Risk Score">
    </div>
